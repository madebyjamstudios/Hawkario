<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hawkario â€” Control</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Compact control UI, keep full feature set */
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; height: 100%; }
    .panel { background: #111; border: 1px solid #333; border-radius: 8px; padding: 10px; }
    .row { display: flex; gap: 6px; align-items: center; margin: 6px 0; flex-wrap: wrap; }
    label { color: #bbb; font-size: 11px; }
    input[type="text"], input[type="number"], input[type="color"], select { background: #0a0a0a; color: #eee; border: 1px solid #333; border-radius: 6px; padding: 5px 6px; }
    input[type="range"] { width: 150px; }
    button { background: #1f6feb; color: #fff; border: none; border-radius: 8px; padding: 7px 10px; cursor: pointer; }
    button.secondary { background: #444; }
    .preview { outline: 1px dashed #333; min-height: 72px; display: grid; place-items: center; }
    .timer-preview { font-variant-numeric: tabular-nums lining-nums; user-select: none; }
    .kv { display: grid; grid-template-columns: 110px 1fr; gap: 3px; align-items: center; }
    .stack { display: grid; gap: 3px; }
    .space { height: 4px; }
    .timer-controls button { min-width: 92px; }
    .preset-list { height: calc(100% - 96px); overflow: auto; border: 1px solid #333; border-radius: 8px; padding: 6px; }
    .preset-item { display: flex; justify-content: space-between; align-items: center; padding: 4px 0; border-bottom: 1px dashed #333; }
    .brand { margin: 0; font-size: 20px; }
    header { padding: 8px 12px; position: relative; }
    .hawk-icon{ position:absolute; right:12px; top:10px; }
  </style>
</head>
<body>
  <header>
    <h1 class="brand">Hawkario</h1>
    <div class="hawk-icon" aria-hidden="true">
      <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 2c4.8 0 8.5 3.7 8.5 8.5 0 2.6-1.1 4.9-2.9 6.5-.5.5-1.2.5-1.7 0-.4-.4-.4-1 0-1.5 1.3-1.2 2.1-2.9 2.1-4.8 0-3.8-3.1-6.9-6.9-6.9-2.5 0-4.6 1.3-5.8 3.3-.3.5-1 .6-1.5.3-.5-.3-.6-1-.3-1.5C4.9 3.6 8.2 2 12 2z" fill="#e0e0e0"/>
        <path d="M6.5 9.5c3.1-1.1 6.4 0 8.2 2.7.6.9 1.7 1.3 2.7.9 0 0-1.5 3.8-6.2 5.2-3.4 1-6.6.1-8.6-1.1 0 0 2.1-.5 3.4-1.7 1.1-1 1.4-2.1 1.6-3.3.1-.9-.3-1.8-1.1-2.4z" fill="#e64a19"/>
        <circle cx="15.2" cy="10.8" r="1.2" fill="#ffeb3b"/>
      </svg>
    </div>
  </header>

  <main>
    <div class="grid">
      <!-- Left: Timer config -->
      <section class="panel">
        <h2>Timer</h2>
        <div class="stack">
          <div class="kv"><label for="mode">Mode</label><select id="mode"><option value="countdown">Countdown</option><option value="countup">Count Up</option></select></div>
          <div class="kv"><label for="duration">Duration (HH:MM:SS)</label><input id="duration" type="text" value="00:20:00" /></div>
          <div class="kv"><label for="format">Format</label><select id="format"><option value="H:MM:SS">H:MM:SS</option><option value="MM:SS">MM:SS</option><option value="SS">SS</option></select></div>
          <div class="space"></div>
          <h3>Typography</h3>
          <div class="kv"><label for="fontFamily">Font</label><input id="fontFamily" type="text" value="Inter, Segoe UI, Roboto, Helvetica, Arial, sans-serif" /></div>
          <div class="kv"><label for="fontWeight">Weight</label><select id="fontWeight"><option>400</option><option>500</option><option selected>600</option><option>700</option><option>800</option></select></div>
          <div class="kv"><label for="fontSize">Size (vw)</label><input id="fontSize" type="number" min="1" max="50" step="0.5" value="10" /></div>
          <div class="kv"><label for="fontColor">Color</label><input id="fontColor" type="color" value="#ffffff" /></div>
          <div class="kv"><label for="opacity">Opacity</label><input id="opacity" type="range" min="0" max="1" step="0.01" value="1" /></div>
          <div class="kv"><label for="strokeWidth">Stroke (px)</label><input id="strokeWidth" type="number" min="0" max="10" step="1" value="2" /></div>
          <div class="kv"><label for="strokeColor">Stroke color</label><input id="strokeColor" type="color" value="#000000" /></div>
          <div class="kv"><label for="shadow">Shadow</label><input id="shadow" type="text" value="0 2px 10px rgba(0,0,0,0.5)" /></div>
          <div class="kv"><label for="align">Align</label><select id="align"><option value="center">Center</option><option value="left">Left</option><option value="right">Right</option></select></div>
          <div class="kv"><label for="letterSpacing">Spacing (em)</label><input id="letterSpacing" type="number" step="0.01" value="0" /></div>
        </div>

        <div class="space"></div>
        <h3>Background</h3>
        <div class="stack">
          <div class="kv"><label for="bgMode">Mode</label><select id="bgMode"><option value="transparent" selected>Transparent</option><option value="solid">Solid</option></select></div>
          <div class="kv"><label for="bgColor">Color</label><input id="bgColor" type="color" value="#000000" /></div>
          <div class="kv"><label for="bgOpacity">Opacity</label><input id="bgOpacity" type="range" min="0" max="1" step="0.01" value="0" /></div>
        </div>

        <div class="space"></div>
        <h3>Warnings</h3>
        <div class="stack">
          <div class="kv"><label for="warnEnable">Enable</label><select id="warnEnable"><option value="off">Off</option><option value="on" selected>On</option></select></div>
          <div class="kv"><label for="warnTime">Warn at</label><input id="warnTime" type="text" value="00:02:00" /></div>
          <div class="kv"><label for="warnColorEnable">Turn red</label><select id="warnColorEnable"><option value="off">Off</option><option value="on" selected>On</option></select></div>
          <div class="kv"><label for="warnColor">Color</label><input id="warnColor" type="color" value="#ff3333" /></div>
          <div class="kv"><label for="warnFlashEnable">Flash</label><select id="warnFlashEnable"><option value="off" selected>Off</option><option value="on">On</option></select></div>
          <div class="kv"><label for="flashRate">Rate (ms)</label><input id="flashRate" type="number" min="100" max="2000" step="50" value="500" /></div>
        </div>

        <div class="space"></div>
        <h3>Preview</h3>
        <div class="preview"><div id="preview" class="timer-preview">00:20:00</div></div>

        <div class="space"></div>
        <div class="row timer-controls">
          <button id="startBtn">Start</button>
          <button id="pauseBtn" class="secondary">Pause</button>
          <button id="resetBtn" class="secondary">Reset</button>
          <button id="openOutput">Open Output Window</button>
          <button id="goFullscreen" class="secondary">Fullscreen Output</button>
        </div>
      </section>

      <!-- Right: Presets -->
      <section class="panel">
        <h2>Presets</h2>
        <div class="row">
          <input id="presetName" type="text" placeholder="Preset name" />
          <button id="savePreset">Save</button>
          <button id="exportPresets" class="secondary">Export</button>
          <input id="importFile" type="file" accept="application/json" style="display:none" />
          <button id="importPresets" class="secondary">Import</button>
        </div>
        <div id="presetList" class="preset-list"></div>
      </section>
    </div>
  </main>

  <footer style="margin-top:6px"><small>v1.1</small></footer>

  <script src="app.js"></script>
</body>
</html>
